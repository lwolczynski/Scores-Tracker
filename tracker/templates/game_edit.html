{% extends 'layout.html' %}
{% load static %}

{% block head %}<link rel="stylesheet" href={% static 'game.css' %}>{% endblock %}

{% block title %}Game{% endblock %}

{% block content %}
<div id="content" class="main">
    <div>
        <div class="flex-gap spacing">
            <div>Game #{{game.id}} (sport: {{game.sport}}) played at {{game.time_created}}</div>
            <div class="float-right flex">
                <button id="btn-add-player" class="btn-pill">Add player</button>
            </div>
            <div class="flex">
                <button id="btn-change-view" class="btn-pill">Change view</button>
            </div>
        </div>
        <form>
            <div class="spacing">
                <span id="table-spinner" class="fa fa-spinner fa-pulse fa-2x fa-fw center"></span>
                <table class="hidden">
                    <thead></thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="spacing">
                Notes:<br>
                <textarea id="notes" maxlength="1000">{{game.notes}}</textarea>
            </div>
            <div class="spacing">
                <button type="submit" id="btn-save">Save</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    const holesNumber = {{ game.holes }};
    const editable = {{ edit|lower }};
</script>
<script src="{% static 'game.js' %}"></script>
{% endblock %}
