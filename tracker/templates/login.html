{% extends 'layout.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href={% static 'styles/narrow_page.css' %}>{% endblock %}

{% block title %}Login | {% endblock %}

{% block content %}
<div id="content" class="main">
    <div id="narrow-div">
        <h4 class="row-item-title-span">Login</h4>
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
            <p>
                {{ field.label_tag }}<br>
                {{ field }}<br>
            </p>
            {% endfor %}
            <p id="footer">
                <button type="submit">Login</button>
                <small><a href={% url 'forgot_password' %}>Forgot password?</a></small>
            </p>
        </form>
    </div>
</div>
{% endblock %}
