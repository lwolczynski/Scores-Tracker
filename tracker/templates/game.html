{% extends 'layout.html' %}
{% load static %}

{% block head %}<link rel="stylesheet" href={% static 'styles/game.css' %}>{% endblock %}

{% block title %}Game{% endblock %}

{% block content %}
<div id="content" class="main">
    <div>
        <div class="flex-gap spacing">
            <div>Game #{{game.id}} (sport: {{game.sport}}) played on {{game.time_created}}</div>
            <div class="float-right flex">
                <button id="btn-change-view" class="btn-pill">Change view</button>
            </div>
        </div>
        <div class="spacing">
            <span id="table-spinner" class="table-spinner fa fa-spinner fa-pulse fa-2x fa-fw center"></span>
            <table class="hidden">
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="spacing">
            Notes:<br>{{game.notes|default:"(none)"}}
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    const holesNumber = {{ game.holes }};
    const editable = {{ edit|lower }};
</script>
<script src="{% static 'js/game.js' %}"></script>
{% endblock %}
